name: Test and Coverage

on:
  push:
    branches:
      - "*"

env:
  LATEST_PY_VERSION: '3.13'
  EDGAR_IDENTITY: "Iq De de_iq@iqmo.com"

jobs:
  build-and-upload:
    name: "ðŸ§ª Test ${{ matrix.py }} - ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        fail-fast: false
        python-version: ["3.10", "3.14", "3.14t", "pypy3.11"]
        os: ["windows-latest", "macos-latest", "ubuntu-latest"]
        exclude:
        - { os: windows-latest, py: pypy3.11 }
    environment: test
    permissions:
      contents: write
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies 
        # --no-dev was added to suppress 3.14t warnings about the GIL being enabled with GHA
        run: uv sync --group gha --no-dev
      - name: Sleep based on version
        run: |
          python -c "import sys, time; time.sleep({(3,13):5, (3,14):10}.get((sys.version_info.major, sys.version_info.minor), 0))"
      - name: Run tests with coverage and Build
        env:
          COVERAGE_PROCESS_START: ${{ github.workspace }}/.coveragerc
        run: |
          uv run --no-dev pytest --verbose --cov --cov-report=term-missing
          uv build
      - name: Python Coverage Comment if main
        if: ${{ github.ref == 'refs/heads/main' && matrix.python-version == env.LATEST_PY_VERSION && matrix.os == 'ubuntu-latest' }}
        uses: py-cov-action/python-coverage-comment-action@v3.23
        with:
          GITHUB_TOKEN: ${{ github.token }}